    <title>404 - Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            background-color: #141c1e;
            color: #e1f6e7;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;

</html>
